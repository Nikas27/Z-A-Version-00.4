    <title>Z-Ai</title>
    
    <!-- Tailwind CSS JIT CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                animation: {
                    'soft-glow': 'soft-glow 2.5s ease-in-out forwards',
                    'bell-shake': 'bell-shake 1s cubic-bezier(.36,.07,.19,.97) both infinite',
                    'scroll-y': 'scroll-y 60s linear infinite',
                    'morph': 'morph 8s ease-in-out infinite',
                },
                keyframes: {
                    'soft-glow': {
                        '0%': { backgroundColor: 'transparent' },
                        '50%': { backgroundColor: 'rgba(56, 189, 248, 0.15)' },
                        '100%': { backgroundColor: 'transparent' },
                    },
                    'bell-shake': {
                        '0%': { transform: 'rotate(0)' },
                        '15%': { transform: 'rotate(5deg)' },
                        '30%': { transform: 'rotate(-5deg)' },
                        '45%': { transform: 'rotate(4deg)' },
                        '60%': { transform: 'rotate(-4deg)' },
                        '75%': { transform: 'rotate(2deg)' },
                        '85%': { transform: 'rotate(-2deg)' },
                        '92%': { transform: 'rotate(1deg)' },
                        '100%': { transform: 'rotate(0)' },
                    },
                    'scroll-y': {
                        '0%': { transform: 'translateY(0)' },
                        '100%': { transform: 'translateY(-50%)' },
                    },
                    'morph': {
                        '0%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                        '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
                        '100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                    }
                }
            }
        }
      }
    </script>
